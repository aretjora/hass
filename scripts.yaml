
good_morning:
  alias: Good Morning Greeting
  sequence:
    service: tts.google_say
    data_template:
      entity_id: media_player.kitchen
      message: >
        {% if now().strftime("%H")|int < 12 %}
        Good morning.
        {% elif now().strftime("%H")|int < 18 %}
        Good afternoon.
        {% else %}
        Good evening.
        {% endif %}
        It's currently {{states.sensor.dark_sky_summary.state}} and {{states.sensor.dark_sky_temperature.state|round}} degrees in Stavanger. 

speedtest_update:
  alias: Update Speedtest
  sequence:
    service: speedtestdotnet.speedtest