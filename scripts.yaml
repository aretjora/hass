turn_off_everything_non_automatic:
  alias: Turn off everything
  sequence:
  - service: light.turn_off
    data:
      transition: 4
      entity_id:
      - light.living_room_lights
      - light.kitchen_lights
      - light.bedroom_lights
      - light.bedroom_c_lights
      - light.bedroom_e_lights
      - light.office_lights
      - light.home_theater_lights
      - light.guest_room_ligts

cozy_lights_c_room:
  alias: Set cozy lights in the c room
  sequence:
  - service: light.turn_on
    data:
      transition: 4
      entity_id: light.bedroom_c_lights
      brightness_pct: 60
      color_name: hotpink

cozy_lights_living_room:
  alias: Set cozy lights in the living room
  sequence:
  - service: light.turn_on
    data:
      transition: 4
      entity_id: light.living_room_lights
      brightness_pct: 25