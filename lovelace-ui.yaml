    - {entity: sensor.entregang_humidity}
    - {entity: lock.inngangsdor}
    - {entity: binary_sensor.strips_access_control_door_window_open}
    show_name: false
    title: Gang Hovedetasje
    type: glance
  - entities:
    - {entity: light.gang_soverom}
    - {entity: sensor.gang_etg_2_temperature}
    - {entity: sensor.gang_etg_2_humidity}
    show_name: false
    title: Gang 2. Etasje
    type: glance
  - entities:
    - {entity: light.gang_kjeller}
    - {entity: sensor.kjellergang_temperature}
    - {entity: sensor.kjellergang_humidity}
    show_name: false
    title: Gang Kjeller
    type: glance
  - entities:
    - {entity: light.kjellerstue}
    - {entity: sensor.kjellerstue_temperature}
    - {entity: sensor.kjellerstue_humidity}
    - {entity: binary_sensor.zw100_multisensor_6_sensor}
    show_name: false
    title: Kino
    type: glance
  - entities:
    - {entity: light.kjellerrom}
    - {entity: binary_sensor.vindu_kjellerdor}
    - {entity: binary_sensor.kjellerdor}
    show_name: false
    title: Gjesterom
    type: glance
  - entities:
    - {entity: light.ute}
    - {entity: sensor.dark_sky_temperature}
    - {entity: binary_sensor.strips_access_control_door_window_open_2}
    show_name: false
    title: Ute
    type: glance
  icon: mdi:monitor-dashboard
  path: monitor
  title: Monitor
- badges: []
  cards:
  - cards:
    - cards:
      - entities: [sensor.real_time_consumption_tostenhagen_54]
        font_size: 75
        name: Strømforbruk
        type: custom:mini-graph-card
      - entities: [sensor.electricity_price_tostenhagen_54]
        font_size: 75
        name: Strømpris
        type: custom:mini-graph-card
      type: horizontal-stack
    - cards:
      - entities: [sensor.house_voltage]
        font_size: 75
        name: Spenning
        type: custom:mini-graph-card
      - entities: [sensor.server_watts]
        font_size: 75
        name: Server
        type: custom:mini-graph-card
      type: horizontal-stack
    - cards:
      - entities: [sensor.torketrommel_watts]
        font_size: 75
        name: Tørketrommel
        type: custom:mini-graph-card
      - entities: [sensor.projector_watts]
        font_size: 75
        name: Projektor
        type: custom:mini-graph-card
      type: horizontal-stack
    - cards:
      - entities: [sensor.vaskemaskin_watts]
        font_size: 75
        name: Vaskemaskin
        type: custom:mini-graph-card
      - entities: [sensor.varmepumpe_watts]
        font_size: 75
        name: Varmepumpe
        type: custom:mini-graph-card
      type: horizontal-stack
    type: vertical-stack
  - entities:
    - sensor.uptime
    - {entity: binary_sensor.pluto}
    - entities:
      - {entity: sensor.processor_use}
      - {entity: sensor.memory_use_percent}
      - {entity: sensor.disk_use_percent_home}
      head: binary_sensor.neptune
      type: custom:fold-entity-row
    - entities: [sensor.saturn_cpu_load_total, sensor.saturn_memory_usage_real, sensor.saturn_volume_2_volume_used]
      head: binary_sensor.saturn
      type: custom:fold-entity-row
    - entities: [sensor.mercury_cpu_load_total, sensor.mercury_memory_usage_real,
        sensor.mercury_volume_1_volume_used]
      head: binary_sensor.mercury
      type: custom:fold-entity-row
    - entities: [sensor.google_wifi_uptime, sensor.google_wifi_last_restart, sensor.google_wifi_current_version,
        sensor.google_wifi_local_ip]
      head: {entity: sensor.google_wifi_status, name: Google Wifi}
      type: custom:fold-entity-row
    show_header_toggle: false
    title: Network
    type: entities
  - entities:
    - {entity: sensor.speedtest_ping}
    - {entity: sensor.speedtest_download}
    - {entity: sensor.speedtest_upload}
    show_header_toggle: false
    title: Internet
    type: entities
  - columns: 2
    entities:
    - {entity: sensor.hours_washing_machine_has_been_on_last_7_days, icon: 'mdi:washing-machine',
      name: Vaskemaskin}
    - {entity: sensor.hours_dryer_has_been_on_last_7_days, icon: 'mdi:tumble-dryer',
      name: Tørketrommel}
    - {entity: sensor.hours_heat_pump_has_been_on_last_7_days, icon: 'mdi:radiator',
      name: Varmepumpe}
    - {entity: sensor.hours_tv_has_been_on_last_7_days, icon: 'mdi:television', name: Tv}
    - {entity: sensor.hours_projector_has_been_on_last_7_days, icon: 'mdi:projector',
      name: Projector}
    show_name: false
    title: Utilities Stats
    type: glance
  icon: mdi:home-automation
  path: system
  title: System
