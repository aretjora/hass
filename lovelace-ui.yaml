background: var(--background-image)
custom_header:
  background: rgba(155, 155, 155, 0.25)
  button_text: {options: '{{ hours24 }}:{{ minutesLZ }}'}
  compact_mode: true
  voice_hide: true
title: Home
views:
- badges:
  - {entity: person.are_tjora}
  - {entity: person.monica_hansen}
  - {entity: device_tracker.passat_gte}
  - {entity: sun.sun}
  cards:
  - {entity: weather.home, type: weather-forecast}
  - cards:
    - cards:
      - entity: light.living_room_lights
        hold_action: {action: more-info}
        icon: mdi:sofa
        icon_height: 40px
        name: Stue
        show_icon: true
        show_name: true
        show_state: false
        tap_action: {action: toggle}
        type: button
      - entity: light.kitchen_lights
        hold_action: {action: more-info}
        icon: mdi:stove
        icon_height: 40px
        name: Kjøkken
        show_icon: true
        show_name: true
        show_state: false
        tap_action: {action: toggle}
        type: button
      - entity: light.hall_lights
        hold_action: {action: more-info}
        icon: mdi:ceiling-light
        icon_height: 40px
        name: Gang
        show_icon: true
        show_name: true
        show_state: false
        tap_action: {action: toggle}
        type: button
      type: horizontal-stack
    - cards:
      - entity: light.bedroom_lights
        hold_action: {action: more-info}
        icon: mdi:bed
        icon_height: 40px
        name: Soverom
        show_icon: true
        show_name: true
        show_state: false
        tap_action: {action: toggle}
        type: button
      - entity: light.soverom_caroline
        hold_action: {action: more-info}
        icon: mdi:bed
        icon_height: 40px
        name: Soverom C
        show_icon: true
        show_name: true
        show_state: false
        tap_action: {action: toggle}
        type: button
      - entity: light.soverom_emilie
        hold_action: {action: more-info}
        icon: mdi:bed
        icon_height: 40px
        name: Soverom E
        show_icon: true
        show_name: true
        show_state: false
        tap_action: {action: toggle}
        type: button
      type: horizontal-stack
    - cards:
      - entity: light.office_lights
        hold_action: {action: more-info}
        icon: mdi:office
        icon_height: 40px
        name: Kontor
        show_icon: true
        show_name: true
        show_state: false
        tap_action: {action: toggle}
        type: button
      - entity: light.home_theater_lights
        hold_action: {action: more-info}
        icon: mdi:theater
        icon_height: 40px
        name: Kino
        show_icon: true
        show_name: true
        show_state: false
        tap_action: {action: toggle}
        type: button
      - entity: light.guest_room_lights
        hold_action: {action: more-info}
        icon: mdi:bed
        icon_height: 40px
        name: Gjesterom
        show_icon: true
        show_name: true
        show_state: false
        tap_action: {action: toggle}
        type: button
      type: horizontal-stack
    - cards:
      - entity: light.outside_lights
        hold_action: {action: more-info}
        icon: mdi:terrain
        icon_height: 40px
        name: Ute
        show_icon: true
        show_name: true
        show_state: false
        tap_action: {action: toggle}
        type: button
      - entity: input_select.house_mode
        hold_action: {action: more-info}
        icon_height: 40px
        name: Mode
        show_icon: true
        show_name: false
        show_state: true
        tap_action: {action: more-info}
        type: button
      type: horizontal-stack
    type: vertical-stack
  - cards:
    - cards:
      - entities: [sensor.kitchengarden_temperature]
        font_size: 75
        name: Ute
        type: custom:mini-graph-card
      type: horizontal-stack
    - cards:
      - entities: [sensor.stue_temperature, sensor.stue_humidity]
        font_size: 75
        name: Stue
        type: custom:mini-graph-card
      - entities: [sensor.kjellerstue_temperature, sensor.kjellerstue_humidity]
        font_size: 75
        name: Kjellerstue
        type: custom:mini-graph-card
      type: horizontal-stack
    - cards:
      - entities: [sensor.kjellergang_temperature, sensor.gang_temperature, sensor.gang_etg_2_temperature]
        font_size: 75
        name: Gang
        type: custom:mini-graph-card
      - entities: [sensor.hovedsoverom_temperature, sensor.barnsoverom_temperature]
        font_size: 75
        name: Soverom
        type: custom:mini-graph-card
      type: horizontal-stack
    type: vertical-stack
  - columns: 6
    entities:
    - {entity: binary_sensor.projector}
    - {entity: binary_sensor.varmepumpe}
    - {entity: binary_sensor.vaskemaskin}
    - {entity: binary_sensor.torketrommel}
    - {entity: binary_sensor.updater}
    show_icon: true
    show_name: false
    show_state: false
    title: Status
    type: glance
  - entities:
    - entities:
      - entities: [sensor.drivhus_watts]
        font_size: 75
        show: {icon: false, name: false}
        type: custom:mini-graph-card
      head: switch.drivhus
      type: custom:fold-entity-row
    type: entities
  - entities:
    - {entity: sensor.buss_skolebrygga}
    type: entities
  - {entity: plant.kitchen_garden, name: Tomatplante, type: plant-status}
  - entities:
    - {entity: binary_sensor.wvwzzz3czje032810_external_power}
    - {entity: sensor.wvwzzz3czje032810_combustion_range}
    - {entity: sensor.wvwzzz3czje032810_electric_range}
    - {entity: sensor.wvwzzz3czje032810_charging_time_left}
    show_name: false
    title: Passat GTE
    type: glance
  icon: mdi:home
  path: home
  title: Home
- badges: []
  cards:
  - {entity: media_player.kitchen, type: media-control}
  - {entity: media_player.living_room, type: media-control}
  - {entity: media_player.plex_plex_for_apple_tv_stue, type: media-control}
  icon: mdi:television-classic
  path: media
  title: Media
- badges: []
  cards:
  - entities:
    - {entity: binary_sensor.stue_sensor_motion}
    - {entity: light.stue}
    - {entity: sensor.stue_temperature}
    - {entity: sensor.stue_humidity}
    - {entity: sensor.stue_sensor_light_level}
