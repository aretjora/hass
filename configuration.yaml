homeassistant:
  name: Home
  latitude: !secret location_latitude
  longitude: !secret location_longitude
  elevation: !secret location_elevation
  unit_system: metric
  time_zone: !secret location_tz
  customize: !include customize.yaml
  auth_providers:
   - type: legacy_api_password
     api_password: !secret http_password

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

recorder:
  purge_keep_days: 3

automation: !include_dir_merge_list automations/
binary_sensor: !include binary_sensors.yaml
group: !include groups.yaml
script: !include scripts.yaml
sensor: !include sensors.yaml

discovery:
  ignore:
    - philips_hue

ios:

apple_tv:

hue:
  bridges:
    - host: !secret hue_bridge

media_player:
  - platform: plex

speedtestdotnet:
  scan_interval:
    minutes: 120
  monitored_conditions:
    - ping
    - download
    - upload

air_quality:
  - platform: norway_air

# Text to speech
tts:
  - platform: google_translate

volkswagencarnet:
  username: !secret carnet_user
  password: !secret carnet_pwd
  scan_interval:
    minutes: 5