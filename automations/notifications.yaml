# System
- alias: "Startup Notification"
  trigger:
    - platform: homeassistant
      event: start
  action:
    - service: notify.ios_are
      data:
        message: "Home Assistant restarted"

# Morning Routine
- alias: 'Good Morning'
  trigger:
    platform: time
    at: '06:30:00'
  action:
    - service: notify.ios_are
      data:
